<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Books</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td><a th:href="@{'/books/' + ${book.id}}">View</a></td>
    </tr>
</table>
<a th:href="@{/books/new}">Add New Book</a>
</body>
</html>
